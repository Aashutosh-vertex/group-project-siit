<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Login & Sign-Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004aad;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #003a87;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .toggle-link a {
      color: #004aad;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Student Login</h2>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="StudentProfile.html" style="display: none;"></a>
      <div class="toggle-link">
        Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
      </div>
    </form>

    <!-- Sign-Up Form -->
    <form id="signup-form" class="hidden">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <div class="toggle-link">
        Already have an account? <a href="#" onclick="toggleForm()">Login</a>
      </div>
    </form>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const formTitle = document.getElementById('form-title');
  
      if (loginForm.classList.contains('hidden')) {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        formTitle.textContent = "Student Login";
      } else {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        formTitle.textContent = "Student Sign-Up";
      }
    }
  
    // Login form redirect handler
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
  
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;
  
      // Dummy check (add real validation if needed)
      if (email && password) {
        // Redirect to student profile
        window.location.href = "StudentProfile.html";
      } else {
        alert("Please enter valid email and password.");
      }
    });
  </script>

</body>
</html>
