<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    /*navbar*/
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 10px 20px;
    color: #000;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 1000;
  }
  
  .navbar-left {
    display: flex;
    align-items: center;
  }
  
  .logo {
    width: 60px;
    height: 45px;
    margin-right: 10px;
  }
  
  .site-name {
    font-size: 1.2rem;
    font-weight: bold;
    color: #000;
  }
  
  .navbar-right {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  
  .navbar-right a {
    color: #000;
    text-decoration: none;
    font-size: 1rem;
  }

  .navbar-right a:hover {
    text-decoration: underline;
  }
  
  .login-icon i {
    font-size: 1.2rem;
    color: #000;
  }
  
  .menu-toggle {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #000;
  }
  
  .mobile-menu {
    display: none;
    flex-direction: column;
    background-color: #f5f5f5;
    padding: 10px 20px;
  }
  
  .mobile-menu a {
    color: #000;
    text-decoration: none;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .navbar-right {
      display: none;
    }
  
    .menu-toggle {
      display: block;
    }
  
    .mobile-menu.active {
      display: flex;
    }
}

    .profile-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #004aad;
    }

    .profile-header h2 {
      color: #004aad;
      margin: 0;
    }

    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .profile-details .detail {
      background: #f9f9f9;
      padding: 15px 20px;
      border-left: 4px solid #004aad;
      border-radius: 6px;
    }

    .detail label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .detail span {
      color: #555;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
    }

    .readonly-note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <!--navbar-->
    <nav class="navbar">

</body>
<script>
  const toggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  toggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('active');
  });
</script>
</html>
