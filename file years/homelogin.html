<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background-image: url(wp9764020.webp);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
 
}

.login-container {
  background-image: url(img8.jpg);
  height: 45vh;
  width: 80vh;
  background-color:transparent;
  padding: 2rem;
  border-radius: 12px;
  width: 320px;
}

.login-form h2 {
  text-align: center;
  margin-bottom: 1.5rem;
}

.login-form input {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 65px;
}
.remember-me {
  margin-bottom: 20px;
}
.remember-me input[type="checkbox"] {
  margin-right: 10px;
}
.input-group {
      position: relative;
      margin-bottom: 10px;
    }

.input-group .toggle-password {
      position: absolute;
      top: 30%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }


.login-form button {
  width: 100%;
  padding: 0.75rem;
  background-color: #4e54c8;
  color: white;
  border: none;
  border-radius: 100px;
  cursor: pointer;
  font-weight: bold;
}

.login-form button:hover {
  background-color: #3b41b1;
}

.signup-link {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.9rem;
}
</style>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required />
      <div class="input-group">
        <input type="password" id="password" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>
      <div class="remember-me">
      <p class="forget">remember-me&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="forgot password.html">forgot password?</a></p>
      </div>
       <button type="submit">Login</button>
      <p class="signup-link">Don't have an account? <a href="sign up.html">Sign up</a></p>

      
      <script>
        function togglePassword() {
          const passwordField = document.getElementById("password");
          if (passwordField.type === "password") {
            passwordField.type = "text";
          } else {
            passwordField.type = "password";
          }
        }
      </script>
    </form>
  </div>
</body>
</html>&nbsp;&nbsp;
