<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with OTP</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .left {
      flex: 1;
      background: url('accountabout.jpeg') no-repeat center center/cover;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #ffffff;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
    }

    .form-container h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #004aad;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003580;
    }

    .back-link {
      text-align: center;
      margin-top: 10px;
    }

    .back-link a {
      text-decoration: none;
      color: #004aad;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left {
        height: 250px;
        flex: none;
      }

      .right {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <div class="form-container">
      <h2>Login with OTP</h2>
      <form>
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" placeholder="e.g. 9876543210" required />

        <button type="button" onclick="sendOTP()">Send OTP</button>

        <label for="otp">Enter OTP</label>
        <input type="number" id="otp" name="otp" placeholder="6-digit OTP" required />

        <button type="submit">Verify & Login</button>

        <div class="back-link">
          <a href="index.html">Back to Home</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function sendOTP() {
      alert("OTP sent to your mobile number.");
    }
  </script>
</body>
</html>
